<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geologica:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="mainContainer">
      <div class="headline">Short URL Generator</div>
      <div id="displayContainer"></div>
      <div class="innerContainer">
        <label>Generate Short URL</label>
        <div class="inputBox">
          <input type="text" id="originalURL" />
          <button id="generateURLbtn">Generate</button>
        </div>
      </div>
      <div class="innerContainer">
        <label>Delete Short URL</label>
        <div class="inputBox">
          <input type="text" id="deleteURL" />
          <button id="deleteURLbtn">Delete</button>
        </div>
      </div>
      <div class="innerContainer">
        <div class="" id="targetContainer"></div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
